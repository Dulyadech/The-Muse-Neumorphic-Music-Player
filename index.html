<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>The Muse</title>
</head>

<body>

    <div class="container">

        <div class="image-cover">
            <div class="image-effect">
                <img src="./image/Moonwalkin.jpeg" alt="Album-Cover">
            </div>
        </div>

        <div class="song-info">
            <h1>Moonwalkin'</h1>
            <p>LNGSHOT</p>
        </div>

        <div class="duration-progress">
            <p class="start">0:00</p>
            <input type="range" class="custom-slider">
            <p class="duration">3:28</p>
        </div>

        <div class="control-btn">
            <div class="play-for-back">
                <ion-icon name="play-skip-back" class="back"></ion-icon>
                <ion-icon name="play" class="play"></ion-icon>
                <ion-icon name="play-skip-forward" class="for"></ion-icon>
            </div>
            <div class="volume">
                <ion-icon name="volume-medium" class="volume-icon"></ion-icon>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
